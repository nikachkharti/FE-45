<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students Managment System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand student-nav-link" href="index.html">მთავარი</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active student-nav-link" aria-current="page" href="index.html">სტუდენტები</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active student-nav-link" aria-current="page" href="#">წარჩინებული სტუდენტები</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">საგნები</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item subject-dropdown" href="#">HTML</a></li>
                  <li><a class="dropdown-item subject-dropdown" href="#">CSS</a></li>
                  <li><a class="dropdown-item subject-dropdown" href="#">Javascript</a></li>
                </ul>
              </li>
            </li>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
              <label class="form-check-label toggleLabel" for="darkModeToggle">დაბნელება</label>
            </div>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="ძებნა" aria-label="Search" id="searchStudentsInput">
              <button class="btn btn-outline-success" type="submit">ძებნა</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container">
      <div class="row mt-5 mb-5">
        <button class="btn btn-success w-25" id="sortByScoreBtn">დალაგება ქულის მიხედვით</button>
      </div>
    </div>

    <div class="container">
      <div class="row mt-5" id="studentContainer"></div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
